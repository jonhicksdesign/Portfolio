<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="css/styles.css" />

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

        <link rel="icon" href="img/icon.png" type="image/png" alt="Jon Hicks Design Icon">
        <!--coding by Jon Hicks-->
    </head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3 col-sm-3 col-md-2" >
                    <a href="index.html">
                        <img src="img/JH_Logo-02.png" class="img-fluid" alt="Jon Hicks Design Logo"/>
                    </a>    
                 </div>
                <div class="col-8">
                    <h2>Jon Hicks Design</h2>
                    <h6>Art Direction | Creative Design | Web & App Development</h6>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/JH_Logo-02.png" height="30" width="30" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#jonhicksNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="jonhicksNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa fa-info fa-lg"></i> About</a></li>
                    <li class="nav-item active"><a class="nav-link" href="contact.html"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-content">
            <div class="col-12">
                <h2>Contact</h2>
                <hr />
            </div>
            <div class="col">
                <form
                action="https://formspree.io/f/xjvpzbbg"
                method="POST"
                >
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label"><small>First Name</small></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label"><small>Last Name</small></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label"><small>Email</small></label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label"><small>Your Message</small></label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                         
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
       </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-secondary">Home</a></li>
                        <li><a href="about.html" class="text-secondary">About</a></li>
                        <li><a href="contact.html" class="text-secondary">Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-github" href="https://github.com/jonhicksdesign" target="_blank"><i class="fa fa-github-square"></i></a>
                    <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/in/jon-hicks-8486b3205/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
                    <a class="btn btn-social-icon btn-instagram" href="https://www.instagram.com/jon.hicks.design/?hl=en" target="_blank"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/jon.hicks.568" target="_blank"><i class="fa fa-facebook"></i></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a role="button" class=" btn btn-link btn-sm text-secondary" href="mailto:jonhicks@jonhicksdesign.com"> jonhicks@jonhicksdesign.com</a>
                    <div class="mb-4">
                        <hr class="solid">
                    </div>
                    <div class="text-center text-secondary">
                        <p class="font-italic text-secondary"><small>All images Â© Jon Hicks Design 2021</small></p>
                    </div>
                </div>
                
            </div>
        </div>        
</footer>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>
</html>
